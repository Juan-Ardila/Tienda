<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaMax</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Header de navegación -->
    <header class="header-principal">
        <div class="logo">
            <a href="#"><img src="img/icons/tienda.png" class="princ" alt="Logo TiendaMax">TiendaMax</a>
        </div>

        <nav class="navbar">
            <a href="index.html"><img src="img/icons/casa.png" class="icono" alt="Formulario">Inicio</a>
            <a href="about.html"><img src="img/icons/contactenos.png" class="icono" alt="¿Quiénes somos?">¿Quiénes somos?</a>
            <a href="productos.html"><img src="img/icons/producto.png" class="icono" alt="Productos">Nuestros productos</a>
            <a href="contactus.html"><img src="img/icons/auditoria.png" class="icono" alt="Formulario">Formulario</a>
        </nav>
    </header>

    <!-- Sección de contacto -->
    <section class="contacto">
        <h1 class="titulo">Contáctanos</h1>
        <p>Por favor, completa el siguiente formulario para ponerte en contacto con nosotros.</p>

        <form class="formulario-contacto" action="#" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="1234567890" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <br><br><br><br>
        <p> <strong>Este Portal es realizado con fines académicos </strong></p>
        <br>
        <p><strong> Estudiante: </strong> Juan Diego Ardila Berdugo </p>
    </section>

</body>
</html>
